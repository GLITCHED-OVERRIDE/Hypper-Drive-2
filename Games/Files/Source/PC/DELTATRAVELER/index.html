
<!DOCTYPE html>
<html lang="en-us">
<head>
    <base href="https://cdn.jsdelivr.net/gh/GLITCHED-OVERRIDE/Hypper-Drive-2@main/Games/Files/Source/PC/DELTATRAVELER/">
    <meta charset="utf-8">
    <title>Hypper Drive 2 | DELTATRAVELER</title>

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1F1F20;
        }

        #loading-text {
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 48px;
            font-family: cursive;
            z-index: 10;
        }

        #unity-canvas {
            width: 100vw;
            height: 100vh;
            display: block;
            background: #1F1F20;
        }
    </style>
</head>

<body>
    <div id="loading-text">LOADING...</div>
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <script src="Build/DELTAWEBGL.loader.js"></script>
    <script>
        const canvas = document.getElementById("unity-canvas");
        const loadingText = document.getElementById("loading-text");

        let totalBytes = 256389429;
        let loadedBytes = 0;

        function formatSize(bytes) {
            if (bytes > 1024 * 1024 * 1024) return (bytes / (1024 * 1024 * 1024)).toFixed(2) + " GB";
            if (bytes > 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(2) + " MB";
            if (bytes > 1024) return (bytes / 1024).toFixed(2) + " KB";
            return bytes + " B";
        }

        async function fetchWithProgress(url) {
            const response = await fetch(url);
            const reader = response.body.getReader();
            let chunks = [];
            let received = 0;

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                received += value.length;
                loadedBytes += value.length;
                chunks.push(value);

                const percent = ((loadedBytes / totalBytes) * 100).toFixed(1);
                loadingText.textContent =
                    `LOADING... ${formatSize(loadedBytes)} / ${formatSize(totalBytes)} (${percent}%)`;
            }

            let buffer = new Uint8Array(received);
            let offset = 0;
            for (let chunk of chunks) {
                buffer.set(chunk, offset);
                offset += chunk.length;
            }

            return buffer.buffer;
        }

        async function mergeFiles(parts) {
            const buffers = await Promise.all(parts.map(fetchWithProgress));
            return URL.createObjectURL(new Blob(buffers));
        }

        function getParts(file, count) {
            return Array.from({ length: count }, (_, i) => `${file}.part${i + 1}`);
        }

        (async () => {
            const dataParts = getParts("Build/DELTAWEBGL.data.unityweb", 9);
            const wasmParts = getParts("Build/DELTAWEBGL.wasm.unityweb", 5);

            const [dataUrl, wasmUrl] = await Promise.all([
                mergeFiles(dataParts),
                mergeFiles(wasmParts)
            ]);

            createUnityInstance(canvas, {
                dataUrl: dataUrl,
                frameworkUrl: "Build/DELTAWEBGL.framework.js.unityweb",
                codeUrl: wasmUrl,
                streamingAssetsUrl: "StreamingAssets",
                companyName: "RynoGG",
                productName: "DELTATRAVELER",
                productVersion: "3.0.12.0111",
                matchWebGLToCanvasSize: true
            }).then(() => {
                loadingText.remove();
            }).catch(err => {
                loadingText.textContent = "FAILED TO LOAD";
                console.error(err);
            });
        })();
    </script>
</body>
</html>
