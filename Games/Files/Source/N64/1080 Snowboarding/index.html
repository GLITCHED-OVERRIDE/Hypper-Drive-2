<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hypper Drive 2 | 1080 Snowboarding</title>
<base href="https://cdn.jsdelivr.net/gh/a456pur/seraph@main/storage/emulatorjs/">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: monospace;
    font-weight: bold;
    background: #000; /* fully black background */
    color: #fff;
    overflow: hidden;
  }

  #error {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: #f33;
    font-size: 18px;
    text-align: center;
    z-index: 1000;
  }

  #game {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: #000;
  }

  /* Loading overlay */
  #loadingOverlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    z-index: 999;
    flex-direction: column;
  }

  #loadingContainer {
    position: relative;
    width: 220px;  /* image size */
    height: 220px;
  }

  #loadingContainer img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 50%;
    display: block;
  }

  /* Circular progress bar */
  #progressCircle {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transform: rotate(-90deg);
  }

  #progressCircle circle {
    fill: none;
    stroke-width: 10;
    stroke-linecap: round;
  }

  #progressBackground {
    stroke: rgba(255,255,255,0.1);
  }

  #progressForeground {
    stroke: red; /* red progress bar */
    stroke-dasharray: 565.48; /* 2π * r where r=90 */
    stroke-dashoffset: 565.48;
    transition: stroke-dashoffset 0.2s linear;
  }

  #loadingText {
    margin-top: 20px;
    font-size: 18px;
    color: #fff;
  }
</style>
</head>
<body>
<div id="error"></div>
<div id="game"></div>

<div id="loadingOverlay">
  <div id="loadingContainer">
    <img src="https://raw.githubusercontent.com/GLITCHED-OVERRIDE/Hypper-Drive-2/refs/heads/main/H.D.2.png" alt="Loading">
    <svg id="progressCircle" viewBox="0 0 200 200">
      <circle id="progressBackground" cx="100" cy="100" r="90"></circle>
      <circle id="progressForeground" cx="100" cy="100" r="90"></circle>
    </svg>
  </div>
  <div id="loadingText">Loading game assets...</div>
</div>

<script>
const romUrl = "https://raw.githubusercontent.com/GLITCHED-OVERRIDE/Glitched-Assets/main/Games/Large%20Assets/1080%20SnowBoarding%20N64/1080%20Snowboarding.z64";

const error = document.getElementById("error");
const loadingOverlay = document.getElementById("loadingOverlay");
const progressForeground = document.getElementById("progressForeground");

(async () => {
    try {
        const res = await fetch(romUrl);
        if (!res.ok) throw new Error("Failed to fetch ROM");

        const reader = res.body.getReader();
        const contentLength = +res.headers.get('content-length');
        let receivedLength = 0;
        const chunks = [];

        while(true) {
            const {done, value} = await reader.read();
            if (done) break;
            chunks.push(value);
            receivedLength += value.length;

            // Update circular progress
            const progress = receivedLength / contentLength;
            progressForeground.style.strokeDashoffset = 565.48 * (1 - progress);
        }

        // Combine chunks into blob
        const romArray = new Uint8Array(receivedLength);
        let offset = 0;
        for (const chunk of chunks) {
            romArray.set(chunk, offset);
            offset += chunk.length;
        }
        const blob = new Blob([romArray]);
        const blobUrl = URL.createObjectURL(blob);

        // Set up EmulatorJS
        window.EJS_player = "#game";
        window.EJS_gameName = "1080° Snowboarding";
        window.EJS_gameUrl = blobUrl;
        window.EJS_core = "n64";
        window.EJS_pathtodata = "data/";
        window.EJS_startOnLoaded = true;

        const script = document.createElement("script");
        script.src = "data/loader.js";
        script.onerror = () => error.textContent = "Failed to load EmulatorJS core";
        script.onload = () => loadingOverlay.style.display = "none";
        document.body.appendChild(script);

    } catch (e) {
        error.textContent = "Error: " + e.message;
        loadingOverlay.style.display = "none";
        console.error(e);
    }
})();
</script>
</body>
        </html>
